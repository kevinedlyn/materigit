<html>
    <title>C14180208</title>
    <head>
        <script>
            function countDay()
            {
                var date1 = document.getElementById("date1").value;
                var date1 = new Date(date1);

                var date2 = document.getElementById("date2").value;
                var date2 = new Date(date2);

                var resultTemp = date2.getTime() - date1.getTime();
                var result = resultTemp / (24*3600*1000);

                return document.getElementById("showdate").innerHTML = result + " days";
            }
        </script>
    </head>
    <body>
        <p>NRP : C14180208</p>
        <p>Nama : Kevin Edlyn Chandra</p>

        <label for="date1">Date 1 : </label>
        <input type="date" id="date1">

        <label for="date1">Date 2: </label>
        <input type="date" id="date2">

        <button onclick="countDay()">Count Date</button>
        <h2 id ="showdate"></h2>
    </body>
</html>
